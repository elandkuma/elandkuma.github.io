<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>遊戲角色數值介面</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .character-card {
    width: 400px;
    border: 7px solid #333;
    padding: 5px;
    margin: 10px auto;
    background-color: #f5f5f5;
  }
  .character-image {
    max-width: 100%;
    height: auto;
	top: 50px;
	left: 50px;
  }
  .attributes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
	justify-content: center;
	align-items: center;
  }
  .attribute {
    display: flex;
    align-items: left;
  }
  .attribute-label {
    flex: 1;
	text-align: right;
    padding-right: 10px;
  }
  .attribute-value {
    flex: 1;
    text-align: left;
  }
  
  /* 新增Buff的樣式的程式碼<span class="bonus-value">+10</span> */
  
  .bonus-value {
    color: #00DB00;
	font-size: 14px;
  }
  .bar-wrapper {
    width: 100%;
    height: 12px;
    background-color: #ddd;
    border-radius: 12px;
    overflow: hidden;
  }
  .bar {
    height: 100%;
    border-radius: 10px;
  }
  .hp-bar {
    background-color: #f00;
  }
  .mp-bar {
    background-color: #00f;
  }
  /* 新增Buff的樣式 */
  .buff-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
  .buff {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-right: 20px;
    cursor: pointer; /* 讓滑鼠移到Buff上時顯示指示 */
  }
  .buff img {
    width: 32px;
    height: 32px;
    margin-bottom: 5px;
  }
  .buff-name {
    font-size: 14px;
    font-weight: bold;
    text-align: center;
  }
  /* 新增Buff資訊的樣式 */
  .buff-info {
    display: none; /* 初始隱藏Buff資訊 */
    position: absolute;
    background-color: rgba(255, 255, 255, 0.9);
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 10px;
  }
  
  
  .buff:hover .buff-info {
    display: block; /* 當滑鼠移過Buff時顯示資訊 */
	
  }
</style>
</head>
<body>
<div class="character-card">
  <h2>等級：20</h2>
  <h2>KUMA</h2>
  <img class="character-image" src="kuma_normal.png" alt="角色照片">
  <div class="attributes">
    <div class="bar-wrapper">
        <div class="bar hp-bar" id="hp-bar"></div>
    </div>
    <div class="bar-wrapper">
        <div class="bar mp-bar" id="mp-bar"></div>
    </div>
    <div class="attribute">
      <span class="attribute-label">生命：</span>
      <span class="attribute-value" id="hp-value">186/215</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">魔力：</span>
      <span class="attribute-value" id="mp-value">103/124</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">力量：</span>
      <span class="attribute-value">51</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">敏捷：</span>
      <span class="attribute-value">92</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">智力：</span>
      <span class="attribute-value">73</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">防禦：</span>
      <span class="attribute-value">40</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">魔防：</span>
      <span class="attribute-value">46</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">運氣：</span>
      <span class="attribute-value">7</span>
    </div>
  </div>
  <!-- 新增Buff欄位 -->
  <div class="buff-container">
    <!-- 第一個Buff -->
    <div class="buff">
      <img src="mindbad.png">
      <div class="buff-name">心靈癱瘓</div>
      <!-- 新增Buff資訊 -->
      <div class="buff-info">
        生命回復率-80%，魔力回復率-90%，壓力抗性-90%，所有基礎能力-50%。
      </div>
    </div>

    <!-- 第二個Buff -->
    <div class="buff">
      <img src="thinkbad.png">
      <div class="buff-name">日常思慮停滯</div>
      <!-- 新增Buff資訊 -->
      <div class="buff-info">
        智力-25%，無法發動暴擊，無法決策複雜度B級以上日常事件。
      </div>
    </div>

    <!-- 根據需要添加更多Buff -->
  </div>
</div>

<script>
  // 獲取生命值的元素
  var hpValueElement = document.getElementById('hp-value');
  // 獲取MP值的元素
  var mpValueElement = document.getElementById('mp-value');
  
  // 獲取HP條和MP條的元素
  var hpBarElement = document.getElementById('hp-bar');
  var mpBarElement = document.getElementById('mp-bar');

  // 解析生命值文本並計算百分比
  var hpValueText = hpValueElement.textContent;
  var hpValues = hpValueText.split('/');
  var currentHP = parseFloat(hpValues[0]);
  var maxHP = parseFloat(hpValues[1]);
  var hpPercentage = (currentHP / maxHP) * 100;

  // 解析魔力值文本並計算百分比
  var mpValueText = mpValueElement.textContent;
  var mpValues = mpValueText.split('/');
  var currentMP = parseFloat(mpValues[0]);
  var maxMP = parseFloat(mpValues[1]);
  var mpPercentage = (currentMP / maxMP) * 100;

  // 更新HP條和MP條的寬度
  hpBarElement.style.width = hpPercentage + '%';
  mpBarElement.style.width = mpPercentage + '%';
</script>


</body>
</html>
