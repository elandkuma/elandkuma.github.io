<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>遊戲角色數值介面</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .character-card {
    width: 400px;
    border: 7px solid #333;
    padding: 5px;
    margin: 10px auto;
    background-color: #f5f5f5;
  }
  .character-image {
    max-width: 100%;
    height: auto;
	
	top: 50px; /* 距離頂部的距離，根據需要調整 */
	left: 50px; /* 距離左側的距離，根據需要調整 */
  }
  .attributes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
	justify-content: center; /* 水平置中 */
	align-items: center; /* 垂直置中 */
  }
  .attribute {
    display: flex;
    align-items: left;
  }
  .attribute-label {
    flex: 1;
	text-align: right; /* 將標籤文字右對齊 */
    padding-right: 10px; /* 添加右邊內邊距，增加與值的間距 */
  }
  .attribute-value {
    flex: 1;
    text-align: left;
  }
  .bar-wrapper {
    width: 100%;
    height: 12px;
    background-color: #ddd;
    border-radius: 12px;
    overflow: hidden;
  }
  .bar {
    height: 100%;
    border-radius: 10px;
  }
  .hp-bar {
    background-color: #f00; /* 紅色HP條 */
  }
  .mp-bar {
    background-color: #00f; /* 藍色MP條 */
  }
  
</style>
</head>
<body>
<div class="character-card">
  <h2>KUMA　等級：18</h2>
  <img class="character-image" src="kuma_normal.png" alt="角色照片">
  <div class="attributes">
	<div class="bar-wrapper">
        <div class="bar hp-bar" style="width: 59%;"></div>
      </div>
	   <div class="bar-wrapper">
        <div class="bar mp-bar" style="width: 31%;"></div>
      </div>
  
    <div class="attribute">
      <span class="attribute-label">生命：</span>
      <span class="attribute-value">102/172</span>
     
    </div>
    <div class="attribute">
      <span class="attribute-label">魔力：</span>
      <span class="attribute-value">31/97</span>
     
    </div>
    <div class="attribute">
      <span class="attribute-label">力量：</span>
      <span class="attribute-value">41</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">敏捷：</span>
      <span class="attribute-value">69</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">智力：</span>
      <span class="attribute-value">53</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">防禦：</span>
      <span class="attribute-value">22</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">魔防：</span>
      <span class="attribute-value">26</span>
    </div>
    <div class="attribute">
      <span class="attribute-label">運氣：</span>
      <span class="attribute-value">5</span>
    </div>
  </div>
    
  
</div>
</body>
</html>
